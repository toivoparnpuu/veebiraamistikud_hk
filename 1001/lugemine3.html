    return <div><div>{teade}</div>
      <div>
        <input type="button" value="esimene" onClick={() => ava("teade1.txt")} />

      </div>
    </div>;
  }

  const root = ReactDOM.createRoot(document.getElementById('kiht1'))
  root.render(<Kuvamine />);
